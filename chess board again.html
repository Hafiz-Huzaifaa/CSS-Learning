<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess board</title>

    <style>

body{
    background-color: rgb(233, 230, 227);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

div{
    background-color: rgb(255, 255, 255);
    outline: auto;
    padding: 20px;
    border-radius: 5px;
}

td, th{
    width: 20px;
    height: 20px;
}

.white{
    background-color: white;
}

.black{
    background-color: black;
}

table{
    
    border-collapse: collapse;
}


.top-label{
    transform: rotate(180deg);
}
.right-label{
    transform: rotate(180deg);
}


.white, .black {
    
    border: 1px solid #000; /* Add a border to each square */
}


    </style>
</head>
<body>
    <div>
<table class="chessboard">

<tr>

</tr>
