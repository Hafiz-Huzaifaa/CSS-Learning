<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psuedo selector and more designing</title>

<style>

body {
    font-family: Arial, sans-serif;
    background-color: #F4F5F7;
    color: #333333;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 800px;
    margin: 30px auto;
    padding: 30px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

h3 {
    color: #333333;
    font-size: 24px;
    margin-bottom: 15px;
    font-weight: bold;
}

p {
    font-size: 16px;
    color: #555555;
    line-height: 1.6;
}

.btn {
    background-color: #00C4CC;
    color: #ffffff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    border-radius: 6px;
    transition: background-color 0.3s ease, color 0.3s ease;
}

.btn:hover {
    background-color: #008B8B;
    color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
}

.btn:visited {
    background-color: #FF6B6B; /* Coral for visited */
    color: #ffffff;
}


a {
    color: #333333;
    text-decoration: none;
}





</style>
</head>
<body>
<div class="container">

<h3>This is my heading</h3>

<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ut cupiditate quidem aperiam vel earum sapiente, non nihil id quibusdam adipisci vero debitis incidunt natus voluptatibus ratione totam maxime corrupti delectus exercitationem. Commodi, voluptatem excepturi.</p>
<a href="https://google.com" class="btn">Read More</a>
<button class="btn">Contact Us</button>
<br><br><br>
</div>



    
</body>
</html>
