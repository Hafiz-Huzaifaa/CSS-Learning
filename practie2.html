
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0; /* Remove all default margins */
            display: flex;
            justify-content: center; /* Center the container horizontally */
            align-items: center; /* Center the container vertically */
            height: 100vh;
            background-color: #f4f4f4; /* Optional: background color */
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }

        .container {
            border: 1px solid black;
            width: 80%; /* Set the width of the container */
            max-width: 900px; /* Maximum width to prevent it from getting too wide */
            padding: 20px;
            background-color: #fff; /* Optional: background color */
            box-sizing: border-box; /* Include padding in the width calculation */
        }

        .all-label {
            display: block;
            font-weight: bold;
            font-size: 16px;
            margin: 8px 0;
        }

        .option,
        input,
        select {
            border: 1px solid greenyellow;
            width: 100%; /* Ensure the input takes up full available width */
            height: 40px; /* Slightly smaller height */
            margin: 8px 0;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-field {
            flex: 1;
            min-width: 48%;
            margin: auto;
        }
    </style>
</head>

<body>

    <h1>User Information Form</h1>

    <div class="container">

        <form action="" class="main-form">

            <div class="form-row">
                <div class="form-field">
                    <label for="name" class="all-label">Your Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name">
                </div>

                <div class="form-field">
                    <label for="f-name" class="all-label">Your Father's Name</label>
                    <input type="text" id="f-name" placeholder="Enter Your Father's Name">
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label for="country" class="all-label">Your Country</label>
                    <select name="coun" id="count" class="option">
                        <option value="select country">Select Country</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="turkey">Turkey</option>
                    </select>
                </div>

                <div class="form-field">
                    <label for="city" class="all-label">Your City</label>
                    <select name="city" id="city" class="option">
                        <option value="select city">Select City</option>
                        <option value="karachi">Karachi</option>
                        <option value="istanbul">Istanbul</option>
                    </select>
                </div>
            </div>

        </form>

    </div>

</body>

</html>
